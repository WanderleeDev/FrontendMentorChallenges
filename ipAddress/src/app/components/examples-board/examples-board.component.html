<aside class="board"
  [class.showBoard]="isViewBoard">
  <h2 class="board-title">
    Examples board
  </h2>
  <div class="board-content">
    <app-accordion [dataAccordion]="IpList"/>
    <app-accordion [dataAccordion]="domainList"/>
  </div>
</aside>
<button class="btnBoard"
  [class.btnBoard-clicked]="isViewBoard"
  (click)="boardHandler()"
  title="open board"
  [attr.aria-label]="ariaBtnBoard">
</button>
