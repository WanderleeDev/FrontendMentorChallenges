<nav *ngIf="itemList.length"
  class="nav">
  <ul class="nav-list">
    <li class="nav-item" *ngFor="let item of itemList">
      <app-btn-base [btnImage]="iconBtn"
        [textBtn]="item" />
    </li>
  </ul>
  <button class="nav-btn"
    (click)="clearFilter()"
    type="button">
    Clear
  </button>
</nav>
